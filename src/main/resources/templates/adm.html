<script>
  const buttons = document.querySelectorAll(".adm-bar button");
 
 buttons.forEach(el => {
   // 1
   const span = el.lastElementChild;
   const width = span.offsetWidth;
   // 2
   span.style.width = 0;
   // 3
   el.addEventListener("mouseenter", () => {
     span.style.width = `${width}px`;
   });
   // 4
   el.addEventListener("mouseleave", () => {
     span.style.width = 0;
   });
 });
</script>
